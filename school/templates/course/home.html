{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome... Project</h1>

    <img src="{% static 'course/images/1.jpg' %}" alt="rifat" height="200px">

    <img src="{% get_static_prefix %}course/images/1.jpg" alt="rifat" height="200px">
    
    <p>{{art|upper|truncatewords:10}}</p>
    <p>{{art|upper|truncatechars:10}}</p>
    <p>{{art|upper|slice:5}}</p>
    <p>{{time}}</p>

    {% if name %}
        <h2>hello {{name}}</h2>
    {% endif %}

    {% for name in names %}
        {{forloop.counter}} - {{name}} <br>
    {% empty %}
        <h4>no info found</h4>
    {% endfor %}
</body>
</html>
